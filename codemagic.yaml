workflows:
  build_apk:
    name: Build APK for Android
    max_build_duration: 15
    environment:
      flutter: stable
      xcode: 15.0  # أو احذف هذا السطر إذا لا تحتاج iOS
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - mohmadmossad@gmail.com
